plugins {
    id 'java'
    id 'application'
    id 'com.github.ben-manes.versions' version '0.28.0'
    id 'net.nemerosa.versioning' version '2.13.1'
    id 'org.owasp.dependencycheck' version '5.3.2.1'
}

mainClassName = 'net.reini.tcow.TcowReport'

repositories {
    jcenter()
//    mavenLocal()
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'net.reini.tcow.Billing'
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'com.itextpdf:kernel:7.1.11'
    implementation 'com.itextpdf:forms:7.1.11'
    implementation 'org.jopendocument:jOpenDocument:1.3'
    implementation 'com.sun.mail:javax.mail:1.6.2'
    implementation 'bouncycastle:bcprov-jdk14:140'

    implementation 'net.sf.jasperreports:jasperreports:6.12.2'
    implementation 'net.sf.jasperreports:jasperreports-functions:6.12.2'
//    implementation 'net.sf.jasperreports:jasperreports-metadata:6.12.2'
    implementation 'com.lowagie:itext:2.1.7'
    
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.3'
    runtimeOnly 'ch.qos.logback:logback-core:1.2.3'
    
    testImplementation 'junit:junit:4.13'
}

dependencyUpdates.resolutionStrategy {
  componentSelection { rules ->
    rules.all { ComponentSelection selection ->
      boolean rejected = ['alpha', 'beta', 'rc', 'cr', 'm', 'preview', 'b', 'pr', 'ea'].any { qualifier ->
        selection.candidate.version ==~ /(?i).*[.-]${qualifier}[.\d-+]*/
      }
      if (rejected) {
        selection.reject('Release candidate')
      }
    }
  }
}
