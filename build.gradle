apply plugin: 'java'

repositories {
    jcenter()
    mavenLocal()
}

jar {
    manifest {
        attributes 'Main-Class': 'net.reini.tcow.Billing'
    }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.14'
    compile 'com.itextpdf:kernel:7.1.1'
    compile 'com.itextpdf:forms:7.1.1'
    compile 'org.jopendocument:jOpenDocument:1.3'
    compile 'com.sun.mail:javax.mail:1.5.5'
    
    runtime 'ch.qos.logback:logback-classic:1.1.6'
    runtime 'ch.qos.logback:logback-core:1.1.6'
    
    testCompile 'junit:junit:4.12'
}
